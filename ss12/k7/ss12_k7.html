<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ss12 k7</title>
    <link rel="stylesheet" href="ss12_k7.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  </head>
  <body class="p-4">
    <p class="title border-bottom">Rekkei cards</p>

    <div class="main">
      <div class="card text-bg-dark w-25">
        <img
          src="https://e.khoahoc.tv/photos/image/2017/08/11/nguyet-thuc.jpg"
          class="card-img h-100"
          alt="png"
        />
        <div class="card-img-overlay item">
          <h5 class="card-title">Short title, long jacket</h5>
          <img
            class="icon-bootstrap"
            src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b2/Bootstrap_logo.svg/1280px-Bootstrap_logo.svg.png"
            alt="png"
          />
          <div class="info">
            <small>
              <i class="bi bi-geo-fill"></i>
              <span>Earth</span>
              <i class="bi bi-calendar3"></i>
              <span>3d</span>
            </small>
          </div>
        </div>
      </div>

      <div class="card text-bg-dark w-25">
        <img
          src="https://encrypted-tbn1.gstatic.com/images?q=tbn:ANd9GcT9q4xPkt8Imvy-s-LMOpGMOIZ7G4ZTb7GgmYrv66mYlBKP-UN9"
          class="card-img h-100"
          alt="png"
        />
        <div class="card-img-overlay item">
          <h5 class="card-title">
            Much longer title that wraps to multiple lines
          </h5>
          <img
            class="icon-bootstrap"
            src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b2/Bootstrap_logo.svg/1280px-Bootstrap_logo.svg.png"
            alt="png"
          />
          <div class="info">
            <small>
              <i class="bi bi-geo-fill"></i>
              <span>Pakistan</span>
              <i class="bi bi-calendar3"></i>
              <span>4d</span>
            </small>
          </div>
        </div>
      </div>

      <div class="card text-bg-dark w-25">
        <img
          src="https://ae04.alicdn.com/kf/Abedf12b5493b4db1bf19e8d1d41c55daT.jpeg"
          class="card-img h-100"
          alt="png"
        />
        <div class="card-img-overlay item">
          <h5 class="card-title">Another longer title belongs here</h5>
          <img
            class="icon-bootstrap"
            src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b2/Bootstrap_logo.svg/1280px-Bootstrap_logo.svg.png"
            alt="png"
          />
          <div class="info">
            <small>
              <i class="bi bi-geo-fill"></i>
              <span>Califonia</span>
              <i class="bi bi-calendar3"></i>
              <span>5d</span>
            </small>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
