<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ss12 g8</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />

    <style>
      .name-number,
      .ex-cvv {
        display: flex;
        gap: 10px;
        margin-top: 20px;
      }
      h2,
      hr {
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body class="p-4">
    <div class="container">
      <h2>Payment</h2>

      <form class="w-50">
        <div class="form-radio">
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="flexRadioDefault"
              checked
              id="creditCard"
            />
            <label class="form-check-label" for="creditCard">
              Credit card
            </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="flexRadioDefault"
              id="debitCard"
            />
            <label class="form-check-label" for="debitCard"> Debit card </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="flexRadioDefault"
              id="payPal"
            />
            <label class="form-check-label" for="payPal"> Pay pal </label>
          </div>
        </div>

        <div class="name-number w-100">
          <div class="mb-3 w-50">
            <label for="exampleInputName" class="form-label">
              Name on card
            </label>
            <input
              type="text"
              class="form-control w-100"
              id="exampleInputName"
              aria-describedby="nameHelp"
            />
            <div id="nameHelp" class="form-text">
              Full name as displayed on card.
            </div>
          </div>

          <div class="mb-3 w-50">
            <label for="exampleInputNum" class="form-label">
              Credit card number
            </label>
            <input
              type="number"
              class="form-control w-100"
              id="exampleInputNum"
              aria-describedby="numHelp"
            />
          </div>
        </div>

        <div class="ex-cvv w-50">
          <div class="mb-3">
            <label for="exampleInputExpiration" class="form-label">
              Expiration
            </label>
            <input
              type="text"
              class="form-control"
              id="exampleInputExpiration"
              aria-describedby="expirationHelp"
            />
          </div>

          <div class="mb-3">
            <label for="exampleInputcvv" class="form-label"> CVV </label>
            <input
              type="cvvber"
              class="form-control"
              id="exampleInputcvv"
              aria-describedby="cvvHelp"
            />
          </div>
        </div>
        <hr />
        <button type="button" class="btn btn-primary w-100">
          Continue to checkout
        </button>
      </form>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
