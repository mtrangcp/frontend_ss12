<!DOCTYPE html>

    <link

  <body>
    <form class="w-25 mx-auto my-5 border rounded">

      <div class="m-4">

          <label for="exampleInputEmail1" class="form-label">Ho ten </label>

        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email </label>
          <input type="email" class="form-control" id="exampleInputEmail1" />
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Mat Khau</label>
          <input
            type="password"

            id="exampleInputPassword1"

        <button type="submit" class="btn btn-success">Dang ki</button>
