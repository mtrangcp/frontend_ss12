<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ss12 cb4</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />

    <style></style>
  </head>
  <body>
    <form class="w-50 mx-auto my-5 border rounded">
      <div class="my-2 text-center px-3">
        <h4 class="m-4">Liên hệ với chúng tôi</h4>
      </div>

      <div class="m-4">
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Ho ten </label>
          <input
            type="text"
            class="form-control"
            id="exampleInputName"
            placeholder="Nhập họ tên"
          />
        </div>

        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email </label>
          <input
            type="email"
            class="form-control"
            id="exampleInputEmail1"
            placeholder="Nhập email"
          />
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Tin nhắn</label>
          <div class="form-floating">
            <textarea class="form-control" id="floatingTextarea"></textarea>
            <label for="floatingTextarea2">Nhập tin nhắn</label>
          </div>
        </div>

        <button type="submit" class="btn btn-primary">Gửi tin nhắn</button>
      </div>
    </form>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
